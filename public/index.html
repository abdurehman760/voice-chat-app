<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      font-family: 'Fredoka One', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    h1 {
      color: #333;
      font-size: 3em;
      text-shadow: 2px 2px #ff0000;
      animation: bounce 1s infinite alternate;
    }
    #startButton {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }
    #startButton:hover {
      background-color: #ff4500;
      transform: scale(1.1);
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      border: 3px solid #ccc;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .speaking {
      border-color: #ff6347;
      box-shadow: 0 4px 8px rgba(255, 99, 71, 0.5);
    }
    #voiceSelect {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #ccc;
      transition: border-color 0.3s;
    }
    #voiceSelect:focus {
      border-color: #ff6347;
    }
    .spinner {
      position: absolute;
      width: 128px;
      height: 128px;
      top: calc(50% - 64px);
      left: calc(50% - 64px);
      transform: perspective(206px) rotateX(45deg);
    }

    .outer {
      box-sizing: border-box;
      animation: spin 3s linear infinite;
      height: 100%;
    }

    .inner {
      position: absolute;
      border-radius: 50%;
      width: 64px;
      height: 64px;
    }

    .tl {
      top: 0;
      left: 0;
      border-top: 8px solid red;
      border-left: 10px solid red;
      animation: spin 1s ease-in-out infinite;
    }

    .tr {
      top: 0;
      right: 0;
      border-top: 8px solid #0575E6;
      border-right: 10px solid #0575E6;
      animation: spin 1s ease-in-out infinite;
    }

    .br {
      bottom: 0;
      right: 0;
      border-bottom: 8px solid #00F260;
      border-right: 10px solid #00F260;
      animation: spin 1s ease-in-out infinite;
    }

    .bl {
      bottom: 0;
      left: 0;
      border-bottom: 8px solid #e9e93e;
      border-left: 10px solid #e9e93e;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <h1>Voice Chat App</h1>
  <select id="voiceSelect">
    <option value="verse">Verse</option>
    <option value="alloy">Alloy</option>
    <option value="echo">Echo</option>
    <option value="fable">Fable</option>
    <option value="onyx">Onyx</option>
    <option value="nova">Nova</option>
    <option value="shimmer">Shimmer</option>
  </select>
  <button id="startButton">Start Voice Chat</button>
  <div id="userContainer" class="container">User</div>
  <div id="aiContainer" class="container">AI</div>
  <div id="audioContainer"></div>
  <div class="spinner" id="spinner" style="display: none;">
    <div class="outer">
      <div class="inner tl"></div>
      <div class="inner tr"></div>
      <div class="inner br"></div>
      <div class="inner bl"></div>
    </div>
  </div>
  <script src="webrtc.js"></script>
  <script>
    document.getElementById('startButton').addEventListener('click', () => {
      initWebRTC();
    });
  </script>
</body>
</html>
